<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/png">
    <title>Nexgen ERP - Inventory</title>
    <link rel="stylesheet" href="./CSS/Style.css">
    <link rel="stylesheet" href="./CSS/Inventory.css">
</head>

<body>
    <!-- create a dashboard -->
    <div class="dashboard">
        <aside class="dashboard_sidebar">
            <div>
                <header class="dashboard_sidebar__header">
                    <div>
                        <div class="dashboard_sidebar__header__logo">
                            <img src="./assets/logo.png" alt="erp">
                        </div>
                        <div class="dashboard_sidebar__header__title">
                            <h1>Nexgen ERP</h1>
                            <p>Lite Version</p>
                        </div>
                    </div>
                </header>
                <nav class="dashboard_sidebar__nav">
                    <ul>
                         <li><a href="./index.html"> <img src="./assets/dashboard.png" class="menu-icon">Dashboard</a></li>
                        <li><a href="./inventory.html"><img src="./assets/inventory.png" class="menu-icon">Inventory</a></li>
                        <li><a href="./sales.html"> <img src="./assets/trolley.png" class="menu-icon">Sales</a></li>
                        <li><a href="./employee.html"><img src="./assets/candidates.png" class="menu-icon">Employee</a></li>
                    </ul>
                </nav>
            </div>
            <div>
                <footer class="dashboard_sidebar__footer">
                    <button id="logOutBtn"><img src="./assets/logout.png" class="logout-icon">Logout</button>
                   
                </footer>
            </div>
        </aside>
        <main class="dashboard_main">
            <header class="dashboard_main_inventory_header">
                <div>
                    <h2>Inventory</h2>
                    <p>Manage your Products and Stocks level</p>
                </div>
                <div>
                    <button >Export Csv</button>
                      <button id="addProductBtn" >Add Product</button>
                
                </div>
            </header>
            <section class="filterSection">
                <form>
                    <label for="Search"></label>
                    <input type="search" id="search" placeholder="Search Product by name or Category">
                </form>

            </section>
               <section class="tableSection">
                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventory_tableBody">

 
                    </tbody>
                </table>
                <div>
                    <span>
                        Showing 1 of 1 products
                    </span>
                </div>
            </section>
        </main>
        <footer></footer>
        </div>
        <template id="table_template">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
    </template>
     <!--  dialog for the modal addproduct form  -->
    <dialog id="addProductDialog">
        <section class="addProduct_form_section">
            <header>
                <h2>Add Product</h2>
                <button id="closeAddProductDialog">X</button>
            </header>
            <form id="addProductForm">
                <div>
                    <label for="productName">Product Name*</label>
                    <input type="text" id="productName" placeholder="Enter Product Name" required>
                </div>
                <div>
                    <label for="category">Category*</label>
                    <select name="category" id="category">
                        <option value="">Select Category</option>
                        <option value="electronics"> Electronics</option>
                        <option value="accessories">Accessories</option>
                        <option value="software">Software</option>
                        <option value="hardware">Hardware</option>
                        <option value="services">Services</option>
                    </select>
                </div>
                <div>
                    <label for="price">Price*</label>
                    <input type="number" id="price" placeholder="Enter Price" required>
                </div>
                <div>
                    <label for="quantity">Quantity*</label>
                    <input type="number" id="quantity" placeholder="Enter Quantity" required>
                </div>
                <button type="submit">Add Product</button>
            </form>
        </section>
    </dialog>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/inventory.js"></script>
      
  

</body>

</html>
